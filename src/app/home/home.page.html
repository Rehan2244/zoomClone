<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Zoom test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="subContainer">
      <div class="videoWindow">

      </div>
      <div class="input">
        <ion-row>
          <ion-col style="border: 1px solid black;margin:10px 0px; border-radius: 10px;">
            <ion-item>
              <ion-label position="floating"> Enter Meeting ID </ion-label>
              <ion-input [(ngModel)]="meetingNumber"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-button style="margin:auto" (onClick)="joinMeeting()">JOIN</ion-button>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
